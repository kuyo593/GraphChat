{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type = 'text/css' href="{% static 'main/css/topic.css' %}" />
</head>
<body>
    {% if partner_image.image %}
       <!-- <img src="{{partner_image.image.url}} "> 写真のサイズ調整してなくて作業に支障がでるほどデザイン崩れるのでコメントアウト--> 
    {% else %}
        <h3> {{partnerUser.username}} </h3>
        <br>
    {% endif %}

    {% if topic %}
        {% for topic in topic %}
        <a href="{% url 'talk' topic.id id %}">  
            <p>{{topic.talk}}</p>
            <br>
        </a>

        {% endfor %}

    {% endif %}


    <form method="POST" action="{% url 'topic' id %}" >
        {% csrf_token %}
        <p>+</p>
        <p>{{form}}</p>
        <input type="submit" value="click">
    </form>

    <a href="{% url 'friends' %}">戻る</a>
    

</body>
</html>
